<a (click)="requestMappings()" class="btn btn-default">Obtener mappings</a>
<a (click)="createShoppingListInMercadonaWebsite()" class="btn btn-default">Hacer lista de la compra en mercadona</a>

<h3 *ngIf="ingredients.length > 0">Lista de ingredientes</h3>
<table class="table products-table">
  <tr>
    <th>Ingrediente</th>
    <th>Producto</th>
    <th>Cantidad</th>
  </tr>
  <tr *ngFor="let ingredient of ingredients; let i=index">
    <td>
      {{ingredient.item}} ({{ingredient.quantity}}<span *ngIf="ingredient.unit!=ingredient.item">&nbsp;{{ingredient.unit}}</span>)      
    </td>
    <td>
      <span *ngIf="products[i] && products[i].name">{{products[i].name}}</span>
      <a class="btn btn-danger" style="color:white">encontrar productos</a>
    </td>
    <td>
      <span *ngIf="products[i]">
        <img src="assets/add.png" role="button" (click)="products[i].quantity=products[i].quantity+1">
        {{products[i].quantity}}
        <img src="assets/substract.png" role="button" (click)="products[i].quantity>0 && products[i].quantity=products[i].quantity-1">
      </span>
    </td>
  </tr>
</table>
