<p>
  week-loader-dialog works!
</p>
<ul>
  <li *ngFor="let week of weeks" (click)="weekSelected=week" [class.active]="weekSelected==week">{{week.weekName}}</li>
</ul>
<br>
<button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
<button type="button" class="btn btn-default" (click)="accept()">Accept</button>
